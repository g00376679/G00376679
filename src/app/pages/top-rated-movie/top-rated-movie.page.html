<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button color='light' auto-hide="true"></ion-menu-button>
      </ion-buttons>

    <ion-title>Top Rated Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
       <!-- top rated movie list -->
      <ion-col sizeLg="2" sizeMd="3" sizeSm="4" sizeXs="6" *ngFor="let movie of popular_movies" (click)='openMovie(movie)' >
        <ion-img  *ngIf='movie?.poster_path' src='{{image_base}}{{movie?.poster_path}}'></ion-img>
        <ion-img  *ngIf='!movie?.poster_path' src='https://via.placeholder.com/300x450'></ion-img>        <ion-label>{{movie?.title}}</ion-label>

      </ion-col>
    </ion-row>
</ion-grid>  
</ion-content>
