<ion-header>
  <ion-toolbar>
    <ion-title>Add Review</ion-title>
    <ion-buttons slot="end" (click)='close()'>
      <ion-icon name="close-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label position="stacked">Movie</ion-label>
    <ion-input [value]='movie.title' disabled></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="stacked" [(ngModel)]='reviewer'>Name</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Review</ion-label>
    <ion-textarea autoGrow='true' rows='4' placeholder="Enter your review here..." [(ngModel)]='review'></ion-textarea>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" color="primary" (click)="save()">Submit</ion-button>
  </ion-toolbar>
</ion-footer>
