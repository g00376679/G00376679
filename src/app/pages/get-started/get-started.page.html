<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color='light' auto-hide="true"></ion-menu-button>
    </ion-buttons>

    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>




<ion-content>



  <!-- <ion-title>Movies</ion-title> -->
  <div class='search-con'>
    <div class="child">
      <p class='title'>Movie</p>
      <ion-searchbar showCancelButton="focus" debounce='2000' placeholder="Search Movie"
        (ionChange)='searching($event)'></ion-searchbar>
    </div>


  </div>

  <ion-list>
    <!-- search result -->
    <ion-item *ngFor="let movie of results" (click)='openMovie(movie)'>
      <ion-thumbnail slot="start">
        <ion-img *ngIf='movie?.poster_path' src='{{image_base}}{{movie?.poster_path}}'></ion-img>
        <ion-img *ngIf='!movie?.poster_path' src='https://via.placeholder.com/300x450'></ion-img>
        <!-- <ion-img src='{{image_base}}{{movie?.poster_path}}'></ion-img> -->
      </ion-thumbnail>
      <ion-label>{{movie?.title}}</ion-label>
    </ion-item>
  </ion-list>


  <h2>Now Playing <span class='seeall-btn' (click)='toNowShowing()'>See All</span></h2>
<!-- playing now movie -->
  <ion-slides [options]="slideOptsTop" #slideWithNav>
    <ion-slide *ngFor="let movie of movies_1" (click)='openMovie(movie)'>

      <div style='padding: 10px;'>
        <img src='{{image_base}}{{movie?.poster_path}}'>
        <p>{{movie?.title}}</p>

      </div>

    </ion-slide>
  </ion-slides>
</ion-content>
